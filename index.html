<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0" />
  <title>Coin Flip Game</title>

  <!-- Farcaster Mini App Metadata -->
  <meta name="fc:miniapp" content='{
    "version":"1",
    "imageUrl":"https://my-flip.vercel.app/image.png",
    "button":{
      "title":"Flip Coin",
      "action":{
        "type":"launch_frame",
        "name":"Coinflip Game",
        "url":"https://my-flip.vercel.app/",
        "splashImageUrl":"https://coin-flip-game-rho.vercel.app/splash.png",
        "splashBackgroundColor":"#111111"
      }
    }
  }' />
<style>
  body{
    margin:0;
    background:linear-gradient(160deg,#0f0f0f,#1c1c1c,#111);
    color:#eaeaea;
    font-family:"Inter",system-ui,sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    max-width:390px;
    margin-inline:auto;
  }

  /* Tab Bar */
  .tabbar{
    display:flex;
    gap:8px;
    width:100%;
    margin:14px 12px;
    background:rgba(255,255,255,.04);
    border-radius:12px;
    padding:4px;
    backdrop-filter:blur(8px);
  }
  .tabbar button{
    flex:1;
    padding:10px;
    background:transparent;
    border:none;
    color:#aaa;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
    transition:.25s;
  }
  .tabbar button:hover{color:#fff}
  .tabbar button.active{
    background:linear-gradient(135deg,#ffcd4d,#ff9c00);
    color:#000;
    font-weight:700;
    box-shadow:0 0 10px rgba(255,200,0,.6);
  }

  .hidden{display:none}

  /* Coin box */
  .coin{
    width:190px;
    height:190px;
    perspective:1200px;
    margin:22px auto;
  }
  .coin-inner{
    width:100%;height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:transform 1.2s cubic-bezier(.2,.6,.2,1);
  }
  .face{
    position:absolute;
    inset:0;
    display:grid;
    place-items:center;
    border-radius:50%;
    background:radial-gradient(circle at 35% 25%,#2a2f42,#10131b 75%);
    border:3px solid rgba(255,255,255,.12);
    backface-visibility:hidden;
    overflow:hidden;
    box-shadow:inset 0 0 30px rgba(0,0,0,.6), 0 6px 20px rgba(0,0,0,.5);
  }
  .face img{width:70%;height:70%;object-fit:contain}
  .tail{transform:rotateY(180deg)}

  /* Buttons */
  .btn{
    padding:14px;
    background:linear-gradient(135deg,#ffb400,#ff5f1f);
    color:#000;
    border:none;
    border-radius:12px;
    font-weight:700;
    width:92%;
    cursor:pointer;
    margin:10px auto;
    box-shadow:0 4px 14px rgba(255,120,0,.4);
    transition:.25s;
  }
  .btn:hover{filter:brightness(1.1)}
  .btn:disabled{
    background:#444;
    color:#ccc;
    cursor:not-allowed;
    box-shadow:none;
  }

  /* Leaderboard table */
  table{
    width:100%;
    border-collapse:collapse;
    overflow:hidden;
    border-radius:12px;
    box-shadow:0 0 16px rgba(0,0,0,.4);
  }
  th,td{
    padding:10px;
    border-bottom:1px solid #222;
    font-size:14px;
  }
  thead{
    background:rgba(255,255,255,.05);
    font-weight:600;
    color:#ffcd4d;
  }
  tr:nth-child(even){background:rgba(255,255,255,.02)}
  .center{text-align:center}

  /* Toast */
  .toast{
    position:fixed;
    bottom:16px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(20,20,20,.8);
    backdrop-filter:blur(12px);
    -webkit-backdrop-filter:blur(12px);
    color:#fff;
    border:1px solid rgba(255,255,255,.2);
    border-radius:14px;
    padding:12px 16px;
    font-weight:600;
    max-width:360px;
    width:calc(100% - 30px);
    box-shadow:0 6px 22px rgba(0,0,0,.6);
    display:none;
    z-index:9999;
  }
  .toast a{color:#ffcd4d;text-decoration:underline}
  .toast.show{display:block;animation:fadeIn .25s ease}
  @keyframes fadeIn{
    from{opacity:0;transform:translate(-50%,10px)}
    to{opacity:1;transform:translate(-50%,0)}
  }
</style>
  
  </head>
<body>

  <div class="tabbar">
    <button id="tabFlipBtn" class="active">Flip</button>
    <button id="tabLbBtn">Leaderboard</button>
  </div>

  <!-- Flip Tab -->
  <section id="flipTab">
    <div class="coin">
      <div id="coinInner" class="coin-inner">
        <!-- Heads = Arbitrum -->
        <div class="face"><img src="/arbitrum.png" alt="Heads / Arbitrum" /></div>
        <!-- Tails = No Reward -->
        <div class="face tail"><!-- Tail side shows "No Reward" so image can remain blank or you can replace if you want --></div>
      </div>
    </div>

    <button id="flipBtn" class="btn">Flip The Coin</button>
    <div id="flipResult" class="center" style="margin-top:8px;font-weight:700;"></div>
    <!-- Removed Claim Button completely -->
  </section>

  <!-- Leaderboard Tab -->
  <section id="leaderboardTab" class="hidden" style="width:100%;padding:0 12px;">
    <h3>üèÜ Top 10 Players (Total Flips)</h3>
    <table>
      <thead><tr><th>#</th><th>Address</th><th>Flips</th></tr></thead>
      <tbody id="leaderboardBody"><tr><td colspan="3" class="center">Loading‚Ä¶</td></tr></tbody>
    </table>
  </section>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Farcaster + wagmi -->
  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
    import {
      createConfig, connect, switchChain, writeContract, readContract, watchContractEvent, getAccount, http
    } from 'https://esm.sh/@wagmi/core';
    import { arbitrum } from 'https://esm.sh/@wagmi/core/chains';
    import { farcasterMiniApp } from 'https://esm.sh/@farcaster/miniapp-wagmi-connector';

    sdk.actions.ready({ disableNativeGestures: true });

    /* ---------- UI refs ---------- */
    const flipTab = document.getElementById('flipTab');
    const leaderboardTab = document.getElementById('leaderboardTab');
    document.getElementById('tabFlipBtn').onclick = () => {
      flipTab.classList.remove('hidden');
      leaderboardTab.classList.add('hidden');
      document.getElementById('tabFlipBtn').classList.add('active');
      document.getElementById('tabLbBtn').classList.remove('active');
    };
    document.getElementById('tabLbBtn').onclick = () => {
      leaderboardTab.classList.remove('hidden');
      flipTab.classList.add('hidden');
      document.getElementById('tabLbBtn').classList.add('active');
      document.getElementById('tabFlipBtn').classList.remove('active');
      loadLeaderboard();
    };

    const coinInner = document.getElementById('coinInner');
    const flipBtn = document.getElementById('flipBtn');
    const flipResult = document.getElementById('flipResult');
    const toastEl = document.getElementById('toast');

    function showToast(html, ms=3500){
      toastEl.innerHTML=html;
      toastEl.classList.add('show');
      setTimeout(()=>toastEl.classList.remove('show'), ms);
    }

    /* ---------- Load contract JSON ---------- */
    async function loadJson(path){
      const r = await fetch(path);
      if(!r.ok) throw new Error(`Failed to load ${path}`);
      return r.json();
    }
    const arbJson = await loadJson('/arbitrumGame.json');   // { address, abi }
    const ARB_ADDR = arbJson.address, ARB_ABI = arbJson.abi;

    /* ---------- wagmi config ---------- */
    const config = createConfig({
      chains: [arbitrum],
      transports: { [arbitrum.id]: http() }
    });
    await connect(config, { connector: farcasterMiniApp() }).catch(()=>{});

    // current user address
    let userAddress = getAccount(config)?.address;

    /* ---------- Coin rotation helpers ---------- */
    let currentRot = 0; // cumulative rotation degrees

    // light spin while waiting (keeps UI lively)
    let waitSpinTimer = null;
    function startWaitingSpin() {
      stopWaitingSpin();
      waitSpinTimer = setInterval(() => {
        coinInner.style.transition = 'transform .6s linear';
        currentRot += 180; // half-turn increments
        coinInner.style.transform = `rotateY(${currentRot}deg)`;
      }, 650);
    }
    function stopWaitingSpin() {
      if (waitSpinTimer) clearInterval(waitSpinTimer);
      waitSpinTimer = null;
    }

    function spinToResult(isHeads) {
      stopWaitingSpin();
      const target = isHeads ? 0 : 180;
      const spins = 3;
      const mod = ((currentRot % 360) + 360) % 360;
      const delta = ((target - mod) + 360) % 360;
      const finalRot = currentRot + spins * 360 + delta;
      coinInner.style.transition = 'transform 1.2s cubic-bezier(.2,.7,.2,1)';
      coinInner.style.transform = `rotateY(${finalRot}deg)`;
      currentRot = finalRot;
    }

    /* ---------- Event listeners (Arbitrum only) ---------- */
    // RewardPaid = Heads (Arbitrum win)
    watchContractEvent(config, {
      address: ARB_ADDR, abi: ARB_ABI, eventName: 'RewardPaid',
      args: userAddress ? { player: userAddress } : undefined,
      onLogs: logs => {
        for (const log of logs) {
          const amt = log.args?.amount?.toString?.() ?? '';
          spinToResult(true); // Heads
          showToast(`üéØ Won on Arbitrum ‚Äî Reward: <b>${amt}</b>`);
          flipResult.textContent = 'Heads ‚Äî reward sent on Arbitrum';
        }
      }
    });

    // Removed BaseWin event and claim button logic

    /* ---------- Actions ---------- */
    flipBtn.addEventListener('click', async () => {
      flipResult.textContent = 'Flipping‚Ä¶';

      coinInner.style.transition = 'transform .8s ease-in';
      currentRot += 540;
      coinInner.style.transform = `rotateY(${currentRot}deg)`;
      setTimeout(startWaitingSpin, 820);

      try {
        await switchChain(config, { chainId: arbitrum.id }).catch(()=>{});
        const txHash = await writeContract(config, {
          address: ARB_ADDR, abi: ARB_ABI, functionName: 'flip', args: []
        });
        showToast(`‚è≥ Flip sent. <a target="_blank" href="https://arbiscan.io/tx/${txHash}">view</a>`, 5000);

        // Timeout fallback if no event
        setTimeout(() => { if (waitSpinTimer) { stopWaitingSpin(); showToast('ü§î Still waiting for result‚Ä¶'); } }, 25000);
      } catch (e) {
        stopWaitingSpin();
        showToast('‚ùå Flip failed.');
        flipResult.textContent = 'Flip failed or rejected.';
      }
    });

    /* ---------- Leaderboard (Arbitrum) ---------- */
    async function loadLeaderboard() {
      const tbody = document.getElementById('leaderboardBody');
      tbody.innerHTML = '<tr><td colspan="3" class="center">Loading‚Ä¶</td></tr>';
      try {
        const [players, counts] = await readContract(config, {
          address: ARB_ADDR, abi: ARB_ABI, functionName: 'getTopPlayers', args: [10n]
        });
        tbody.innerHTML = '';
        (players || []).forEach((addr, i) => {
          const flips = counts?.[i]?.toString?.() ?? '0';
          const short = addr ? `${addr.slice(0,6)}‚Ä¶${addr.slice(-4)}` : '‚Äî';
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${i+1}</td><td>${short}</td><td>${flips}</td>`;
          tbody.appendChild(tr);
        });
        if (!players || players.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3" class="center">No flips yet.</td></tr>';
        }
      } catch (e) {
        tbody.innerHTML = '<tr><td colspan="3" class="center">Failed to load leaderboard.</td></tr>';
      }
    }
  </script>
</body>
</html>
