<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipToEarn - Farcaster Mini App</title>
    <script type="importmap">
    {
        "imports": {
            "wagmi": "https://esm.sh/wagmi@2.12.25",
            "viem": "https://esm.sh/viem@2.21.19",
            "react": "https://esm.sh/react@18.3.1",
            "react-dom": "https://esm.sh/react-dom@18.3.1"
        }
    }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .coin {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #333;
            cursor: pointer;
            transition: transform 0.6s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .coin.spinning {
            animation: spin 1s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg) scale(1.1); }
            100% { transform: rotateY(180deg); }
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            width: 100%;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.connect {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
        }

        .leaderboard h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .leader-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leader-item:last-child {
            border-bottom: none;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 16px 20px;
            color: white;
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        .wallet-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü™ô FlipToEarn</h1>
            <p>Flip coins on Arbitrum for instant rewards!</p>
        </div>
        <div id="app"></div>
    </div>

    <script type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';

        // Mock leaderboard data
        const mockLeaderboard = [
            { address: '0x1234...5678', flips: 156 },
            { address: '0xabcd...efgh', flips: 134 },
            { address: '0x9876...4321', flips: 98 },
            { address: '0xfedc...ba98', flips: 87 },
            { address: '0x5555...6666', flips: 76 },
            { address: '0x7777...8888', flips: 65 },
            { address: '0x1111...2222', flips: 54 },
            { address: '0x3333...4444', flips: 43 },
            { address: '0x9999...aaaa', flips: 32 },
            { address: '0xbbbb...cccc', flips: 21 }
        ];

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        function App() {
            const [isConnected, setIsConnected] = useState(false);
            const [address, setAddress] = useState('');
            const [isFlipping, setIsFlipping] = useState(false);
            const [result, setResult] = useState(null);
            const [stats, setStats] = useState({ totalFlips: 0, wins: 0 });
            const [leaderboard, setLeaderboard] = useState(mockLeaderboard);

            const connectWallet = async () => {
                showToast('Connecting wallet...', 'info');
                await new Promise(r => setTimeout(r, 1500));
                
                const mockAddr = '0x' + Math.random().toString(16).substr(2, 40);
                setAddress(mockAddr);
                setIsConnected(true);
                showToast('Wallet connected!', 'success');
            };

            const flipCoin = async () => {
                if (!isConnected) {
                    showToast('Connect wallet first!', 'error');
                    return;
                }

                setIsFlipping(true);
                setResult(null);

                await new Promise(r => setTimeout(r, 2000));
                
                const isHeads = Math.random() < 0.5;
                setResult(isHeads ? 'heads' : 'tails');
                
                const newStats = {
                    totalFlips: stats.totalFlips + 1,
                    wins: stats.wins + (isHeads ? 1 : 0)
                };
                setStats(newStats);

                // Update leaderboard
                const shortAddr = address.slice(0, 6) + '...' + address.slice(-4);
                const updated = [...leaderboard];
                const userIndex = updated.findIndex(u => u.address === shortAddr);
                
                if (userIndex >= 0) {
                    updated[userIndex].flips = newStats.totalFlips;
                } else {
                    updated.push({ address: shortAddr, flips: newStats.totalFlips });
                }
                
                updated.sort((a, b) => b.flips - a.flips);
                setLeaderboard(updated.slice(0, 10));

                showToast(
                    isHeads ? 'üéâ HEADS! You won!' : 'üòî TAILS! Try again!', 
                    isHeads ? 'success' : 'error'
                );
                
                setIsFlipping(false);
            };

            return (
                <>
                    {!isConnected ? (
                        <div className="card">
                            <div className="coin">ü™ô</div>
                            <h2>Connect to Start</h2>
                            <p style={{ margin: '20px 0', opacity: 0.9 }}>
                                Connect wallet to flip coins and earn rewards!
                            </p>
                            <button className="btn connect" onClick={connectWallet}>
                                Connect Wallet
                            </button>
                        </div>
                    ) : (
                        <>
                            <div className="wallet-info">
                                {address.slice(0, 6)}...{address.slice(-4)}
                                <button 
                                    onClick={() => setIsConnected(false)} 
                                    style={{ 
                                        background: 'none', 
                                        border: '1px solid rgba(255,255,255,0.3)', 
                                        color: 'white', 
                                        padding: '5px 10px', 
                                        borderRadius: '15px', 
                                        marginLeft: '10px', 
                                        cursor: 'pointer' 
                                    }}
                                >
                                    Disconnect
                                </button>
                            </div>

                            <div className="card">
                                <div 
                                    className={`coin ${isFlipping ? 'spinning' : ''}`}
                                    onClick={flipCoin}
                                >
                                    {isFlipping ? 'üå™Ô∏è' : (result === 'heads' ? 'üëë' : result === 'tails' ? '‚ùå' : 'ü™ô')}
                                </div>
                                
                                <div className="stats">
                                    <div className="stat">
                                        <div className="stat-value">{stats.totalFlips}</div>
                                        <div>Total Flips</div>
                                    </div>
                                    <div className="stat">
                                        <div className="stat-value">{stats.wins}</div>
                                        <div>Wins</div>
                                    </div>
                                    <div className="stat">
                                        <div className="stat-value">
                                            {stats.totalFlips > 0 ? Math.round((stats.wins / stats.totalFlips) * 100) : 0}%
                                        </div>
                                        <div>Win Rate</div>
                                    </div>
                                </div>

                                <button 
                                    className="btn" 
                                    onClick={flipCoin}
                                    disabled={isFlipping}
                                >
                                    {isFlipping ? 'Flipping...' : 'Flip Coin'}
                                </button>

                                {result && (
                                    <div style={{ fontSize: '1.1rem', fontWeight: '600', marginTop: '15px' }}>
                                        {result === 'heads' ? 'üëë HEADS - You Win!' : '‚ùå TAILS - Try Again!'}
                                    </div>
                                )}
                            </div>
                        </>
                    )}

                    <div className="leaderboard">
                        <h2>üèÜ Top 10 Flippers</h2>
                        {leaderboard.map((item, i) => (
                            <div key={item.address} className="leader-item">
                                <span>#{i + 1} {item.address}</span>
                                <span style={{ color: '#ffd700', fontWeight: 'bold' }}>{item.flips}</span>
                            </div>
                        ))}
                    </div>
                </>
            );
        }

        // Initialize app
        const root = createRoot(document.getElementById('app'));
        root.render(React.createElement(App));

        // Farcaster frame support
        window.addEventListener('message', (event) => {
            if (event.data.type === 'farcaster-frame-ready') {
                console.log('Farcaster frame ready');
            }
        });

        if (window.parent !== window) {
            window.parent.postMessage({ type: 'frame-ready' }, '*');
        }
    </script>
</body>
</html>
